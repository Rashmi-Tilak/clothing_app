  <style>

    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* New CSS for the cart icon and count */
  #cartContainer {
      position: relative;
    }

    #cartIcon {
      font-size: 24px;
      color: red; /* Change the color to red */
    }

    #cartCountOverlay {
      position: absolute;
      top: -10px; /* Reduce the top distance */
      right: -12px; /* Reduce the right distance */
      background-color: #ff0000;
      color: #ffffff;
      padding: 2px 5px;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="http://127.0.0.1:8000/categories/W/">Woman</a>
    <a href="http://127.0.0.1:8000/categories/M/">Men</a>

    <a href="#">Products</a>
    <div id="cartContainer">
    <a id="cartLink" href="{% url 'cart' %}">

            <span id="cartCountOverlay">{{prod_obj}}</span>
    </a>
      </div>
  </div>
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
   // Set the default headers for AJAX requests
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!settings.crossDomain) {
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        }
    }
});

// Function to fetch cart count and update the cart icon
function updateCartCount() {
    $.ajax({
        url: "{% url 'cart' %}",
        type: "GET",
        dataType: "json",
        success: function (data) {
            // Update the cart count in the cart icon
            var cartCount = data.prod_obj;
            $("#cartCountOverlay").text(cartCount);
        },
        error: function (xhr, status, error) {
            console.error("Error fetching cart count:", error);
        }
    });
}

// Call the function when the page loads to get the initial cart count
$(document).ready(function () {
    updateCartCount();
});


    // Call the function when the page loads to get the initial cart count
    $(document).ready(function () {
        updateCartCount();
    });
</script>
</body>
